
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ProductApp/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #E6E6FA;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .payment-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .payment-option {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .payment-option img {
            max-width: 100px;
            height: auto;
        }
        #qr-code {
            text-align: center;
            margin-top: 20px;
        }
        #qr-code img {
            max-width: 200px;
            height: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

            var detailsHtml = `

                <p><strong>Name:</strong> ${bookingDetails.userName}</p>
                <p><strong>Date:</strong> ${bookingDetails.date}</p>
